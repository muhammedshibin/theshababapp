<div class="container" style="margin-top:100px">
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Inmate Form Registration</h4>
    <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <app-text-input formControlName="fullName" [type] ="'text'" [label]="'Full Name'"></app-text-input>
        </div>
      </div>
      <div class="mb-3">
        <app-text-input formControlName="phoneNumber" [type]="'text'" [label]="'Contact Number'"></app-text-input>
      </div>

      <div class="mb-3">
        <app-text-input formControlName="email" [type]="'email'" [label]="'Email Address'"></app-text-input>
      </div>

      <div class="mb-3">
        <app-text-input formControlName="address" [label]="'Address'"></app-text-input>
      </div>      
      <hr class="mb-4">
      <button [disabled]="!tenantForm.valid" class="btn btn-primary btn-lg btn-block" type="submit">Add Inmate</button>
    </form>
  </div>
  <div class="col-md-4">

  </div>
</div>
