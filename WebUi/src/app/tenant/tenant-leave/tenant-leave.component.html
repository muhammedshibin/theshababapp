<div class="container">
    

    <div *ngIf="leaves && leaves.length === 0">
        <h3>There are no leaves to display</h3>
        <div class="d-flex justify-content-start">
            <button class="btn btn-success" (click)='openModal(template)'>Add Leave</button>
        </div>
    </div>

    <div *ngIf="leaves && leaves.length > 0">
        <div class="d-flex justify-content-end">
            <button class="btn btn-success" (click)='openModal(template)'>Add Leave</button>
        </div>
        <table  class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Reason</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let leave of leaves">
                    <td>{{leave.id}}</td>
                    <td>{{leave.fromDate | date}}</td>
                    <td>{{leave.toDate | date}}</td>
                    <td>{{leave.leaveReason}}</td>
                    <td>{{leave.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Leave Request</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-apply-leave [tenantId]='tenantId' (leaveApplied)="leaveApplyStatus($event)" >
        </app-apply-leave>
    </div>
</ng-template>
