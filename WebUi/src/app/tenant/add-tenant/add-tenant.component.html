<div class="inmate-page">
    <div class="container">
        <div class="d-flext justify-content-center">
            <h4 class="text-primary">Inmate Registration</h4>
            <p class="lead"></p>
            <form [formGroup]="tenantRegistrationForm" (ngSubmit)="addTenant()">
            <div class="row">
                    <div class="col-6">
                        <app-text-input [formControl]="tenantRegistrationForm.controls['fullName']" [label]="'Name'">
                        </app-text-input>
                        <app-text-input [formControl]="tenantRegistrationForm.controls['emailAddress']" [label]="'E-mail'">
                        </app-text-input>
                        <app-text-input [formControl]="tenantRegistrationForm.controls['phoneNumber']"
                            [label]="'Phone Number'"></app-text-input>
                        <app-date-input [formControl]="tenantRegistrationForm.controls['dateOfBirth']"
                            [label]="'Date of Birth'"></app-date-input>
                        <div class="form-group">
                            <textarea placeholder="Address" class="form-control" formControlName="address"
                                rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h6 style="margin-top: auto;">
                                    <strong>Inmate Type</strong>
                                </h6>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="isVisit"
                                        [value]="false" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Regular
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="isVisit"
                                        [value]="true">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Visit
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" formControlName="isInmateOnTopBed">
                            <label class="form-check-label">Top Bed</label>
                        </div>

                        <button type="submit" [disabled]="!tenantRegistrationForm.valid" class="btn btn-success btn-lg">Add Tenant</button>

                    </div>
                    <div class="col-3">
                        <p class="lead">Upload Inmate Photo</p>
                        <input type="file" #inmatePhoto (change)="onFileChange($event)">
                        <p class="text-warning mt-1"><i>Image Upload Currently not supported</i></p>
                    </div>
            </div>
        </form>
        </div>
    </div>
</div>
