<div class="container">
    <div class="d-flex justify-content-center" *ngIf="(tenants && tenants.length === 0)||(!tenants)">
        <h2>There are no Inmates added , Add one now</h2>
        <button class="btn btn-info ml-2" routerLink="/tenants/add-tenant">Add a Member</button>
    </div>
    <div *ngIf="tenants && tenants.length > 0">
        <div class="d-flex justify-content-between">
            <div>
                <p class="text-muted" *ngIf="tenants && tenants.length > 0">Showing {{tenants.length}} of
                    {{pagination.count}} items</p>
            </div>
            <div class="form-inline"><button class="btn btn-outline-danger mr-3" routerLink="/tenants/add-tenant">Add a Member</button>
                <div class="form-group mr-5">
                    <input type="text" class="form-control" placeholder="Search" #search (keyup.enter)="onSearch()">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3" *ngFor="let tenant of tenants">
                <app-tenant-card [tenant]='tenant'></app-tenant-card>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row" *ngIf="pagination">
                <div class="col-xs-12 col-12">
                    <pagination [boundaryLinks]="true" (pageChanged)="onPageChange($event)"
                        [itemsPerPage]="pagination.pageSize" [totalItems]="pagination.count"></pagination>
                </div>
            </div>
        </div>
    </div>
   

</div>
