<div class="card mb-4 shadow-sm bg-light" style="width: 80%;">    
    <img src="{{tenant.pictureUrl ||'assets/images/no-image.jpg'}}" alt="">
    <div class="card-body">
      <p class="card-text">{{tenant.fullName}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-success" routerLink="/tenants/{{tenant.id}}">View</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
        </div>
        <small class="text-muted">{{tenant.status === 0 ? 'Active' :'Inactive' }}</small>
      </div>
    </div>
  </div>
