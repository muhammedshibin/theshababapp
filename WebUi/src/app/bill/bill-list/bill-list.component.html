<div class="container">
    <div class="d-flex justify-content-between">
        <h2 class="text-primary">Bills</h2>
        <div>
            <div class="form-inline">
                <!-- <input type="text" placeholder="Search" #searchBox class="form-control" (keyup.enter)="onSearch()"> -->
            <!-- <button class="btn btn-info ml-2" (click)="openModal(template)">Add Transaction</button> -->
            </div>
            
        </div>
        
    </div>
    <div class="row">
        <div class="col-12 py-2 mb-1">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="border-0 bg-light">
                                <div class="p-2 text-center text-uppercase">
                                   
                                </div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="p-2 text-center text-uppercase">
                                    Name
                                </div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="p-2 text-center text-uppercase">
                                    Period
                                </div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="p-2 text-center text-uppercase">
                                    Amount
                                </div>
                            </th>
                            <th class="border-0 bg-light">
                                <div class="p-2 text-center text-uppercase">
                                    Status
                                </div>
                            </th>                            
                            <th class="border-0 bg-light">
                                <div class="p-2 text-center text-uppercase">
                                    Action
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bill of inmateBills ; let i = index">
                            <td class="align-middle text-center"><strong>
                                {{i+1}}
                            </strong></td>
                            <td class="align-middle text-center"><strong>
                                    {{bill.inmate}}
                                </strong></td>
                            <td class="align-middle text-center">
                                {{bill.month}} , {{bill.year}}
                            </td>
                            <td class="align-middle text-center">
                                {{bill.billAmount | currency}}
                            </td>
                            <td class="align-middle text-center">
                                {{bill.paymentStatus === 0? 'Not Paid': 'Paid'}}
                            </td>                                                      
                            <td class="align-middle">
                                <div class="d-flex align-items-center" *ngIf="bill.paymentStatus === 0">
                                   <button (click)="payBill(bill,template)" class="btn btn-success">Pay</button>                              
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row" *ngIf="pagination">
            <div class="col-xs-12 col-12">
                <pagination [boundaryLinks]="true" (pageChanged)="onPageChange($event)"  [itemsPerPage]="pagination.pageSize"
                       [totalItems]="pagination.count"></pagination>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-bill-payment [inputAmount]="selectedBill.billAmount" [inputInmateId]="selectedBill.inmateId" [inputBillId]="selectedBill.id" ></app-bill-payment>
    </div>
  </ng-template>
