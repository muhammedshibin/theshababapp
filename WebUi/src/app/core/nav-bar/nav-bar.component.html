<ng-container *ngIf="(title$ | async) as breadcrumbs">
  <header class="navbar navbar-expand-md navbar-light fixed-top navbar-stuck bg-white d-flex justify-content-between"
    *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'">
    <div class="container-fluid"><a class="navbar-brand me-2 me-xl-4" routerLink="/dashboard"><i
          class="fa fa-users mr-2"></i>Shabab
        App</a>

      <div class="collapse navbar-collapse order-md-2" id="navbarNav">
        <ul class="navbar-nav" *ngIf="(currentUser$ | async) as currentUser">
          <li class="nav-item dropdown" dropdown><a class="nav-link dropdown-toggle" dropdownToggle role="button"
              data-bs-toggle="dropdown" aria-expanded="false">Quick Links</a>
            <ul class="dropdown-menu" *dropdownMenu>
              <li><a class="dropdown-item" routerLink="/tenants/add-tenant"><i
                    class="fi-building fs-base opacity-50 me-2"></i>Add Member</a></li>
              <li class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/bills/add-bill"><i class="fi-car fs-base opacity-50 me-2"></i>
                  Generate Monthly Bill</a></li>
              <li class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/transactions/add-transaction"><i
                    class="fi-briefcase fs-base opacity-50 me-2"></i>Add Transaction</a></li>
              
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/tenants">Members</a></li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/transactions">Transactions</a>
          </li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/vendors">Accounts</a></li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/bills">Bills</a></li>
        </ul>

      </div>
    </div>
    <div *ngIf="(currentUser$ | async) as currentUser" style="color: ghostwhite;">

      <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button"
          class="btn btn-info rounded-pill ms-2 order-md-3 dropdown-toggle" aria-controls="dropdown-basic">
          <i class="fa fa-user mr-3"></i><strong>{{currentUser.displayName}}</strong> <span class="caret"></span>
        </button>
        <ng-container *ngIf="currentUser">
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem" *appHasRole="['Admin']"><a class="dropdown-item" routerLink="/admin">
                <i class="fa fa-lock mr-2"></i>Admin Panel</a>
            </li>
            <li role="menuitem"><a class="dropdown-item" routerLink="/settings">
                <i class="fa fa-gear mr-2"></i>Settings</a></li>

            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <!-- <a class="dropdown-item" href="#">Separated link</a> -->
              <button class="btn btn-danger dropdown-item" (click)="logout()">Logout<i
                  class="fa fa-sign-out ml-2"></i></button>
            </li>
          </ul>
        </ng-container>

      </div>
    </div>
  </header>
</ng-container>
