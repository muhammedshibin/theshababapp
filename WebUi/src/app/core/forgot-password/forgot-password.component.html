<div class="container">
    <div class="mt-3">
        
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="forgotPassword()">
                Send Reset Password Email
            </button>
        </div>
    </div>
</div>
