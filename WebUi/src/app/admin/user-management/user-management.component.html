<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Name</th>
            <th style="width: 40%;">Active Roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.displayName}}</td>
            <td>{{user.roles}}</td>
            <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit</button></td>
        </tr>
    </table>
</div>
