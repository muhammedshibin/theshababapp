<div class="container">
    <div class="col-10">
        <form (ngSubmit)="onSubmit()" [formGroup]="transactionForm">
            <app-text-input [formControl]="transactionForm.controls['name']" [label]="'Tranasction Name'">
            </app-text-input>
            
            <app-date-input [formControl]="transactionForm.controls['transactionDate']" [label]="'Transaction Date'">
            </app-date-input>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Paid By</label>
                        <select formControlName="paidPartyId" class="form-control col-10">
                            <option *ngFor="let vendor of vendors" [ngValue]="vendor.id">
                                {{ vendor.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Paid To</label>
                        <select formControlName="paidToId" class="form-control col-10">
                            <option *ngFor="let vendor of paidToVendors" [ngValue]="vendor.id">
                                {{ vendor.name }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select formControlName="categoryId" class="form-control col-10">
                    <option *ngFor="let cat of categories" [ngValue]="cat.id">
                        {{ cat.name }}
                    </option>
                </select>
            </div>
            <app-text-input [formControl]="transactionForm.controls['amount']" [label]="'Amount'" [type]="'number'">
            </app-text-input>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="isExpense" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Expense
                    </label>
                </div>
            </div>

            <button [disabled]="!transactionForm.valid" class="btn btn-success">Save</button>
            <button class="btn btn-outline-danger ml-3" (click)="transactionForm.reset()">Reset</button>
        </form>
    </div>
</div>
