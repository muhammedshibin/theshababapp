<div class="container">
    <div class="d-flex justify-content-end">
        <button class="btn btn-info btn-lg" (click)="openModal()">Add Account</button>
    </div>
    <div class="jumbotron my-1" *ngIf="openForm">
        <div class="form-inline justify-content-center">
            <input type="text" name="vendorName" id=""[(ngModel)]="vendorName" placeholder="Enter account name here" class="form-control">
            <button class="btn btn-success ml-2" (click)="createVendor()">Add</button>
        </div>
        
    </div>


    <div class="row">
        <div class="col-4" *ngFor="let account of vendors">
            <div class="dashbord my-1">
                <div class="flex-fill card bg-warning">
                    <div class="row">
                        
                        <div class="col-12">
                            <div class="text-center my-2">
                                <h3 class="dashboard-icon">
                                   {{account.name}}
                                </h3>
                                <h6>
                                    <strong>Account Balance</strong> : {{account.amountInHand}}
                                </h6>
                                <div class="d-flex justify-content-center">
                                    <a class="btn btn-outline-dark" routerLink="/vendors/{{account.id}}">Manage Account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
